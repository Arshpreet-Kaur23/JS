<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .box{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .clickhere{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .colorBox{
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="clickhere">
            <div class="colorBox" id="color1" style="background-color: white ;"></div>
            <div class="colorBox" id="color2" style="background-color: yellow;"></div>
            <div class="colorBox" id="color3" style="background-color: red;"></div>
            <div class="colorBox" id="color4" style="background-color: plum;"></div>
        </div>
        <h1>Click on the box to change the Background color accordingly</h1>
    </div>
    <script>
        const mainBox = document.getElementsByClassName("box")[0];
        const color1 = document.getElementById("color1");
        const color2 = document.getElementById("color2");
        const color3 = document.getElementById("color3");
        const color4 = document.getElementById("color4");
        color1.addEventListener("click",function(){
            mainBox.style.backgroundColor = "white"
        })
        color2.addEventListener("click",function(){
            mainBox.style.backgroundColor = "yellow"
        })
        color3.addEventListener("click",function(){
            mainBox.style.backgroundColor = "red"
        })
        color4.addEventListener("click",function(){
            mainBox.style.backgroundColor = "plum"
        })
    </script>
</body>
</html>
